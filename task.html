<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend te>Registration form</legend>
        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="first">FIRST NAME : </label></td>
                    <td><input type="text" name="first" id="first" maxlength="15" placeholder="Enter first name">(max 15 char, a-z and A-Z)</A-Z></td>
                </tr>
                <tr>
                    <td><label for="last">LAST NAME : </label></td>
                    <td><input type="text" name="last" id="last" maxlength="10" placeholder="Enter last name">(max 10 char, a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="dob">DOB : </label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="gender">GENDER :</label></td>
                    <td>male<input type="radio" name="gender" id="gender">  female<input type="radio" name="gender" id="gender"></td>
                </tr>
                <tr>
                    <td><label for="addr">ADDRESS : </label></td>
                    <td><textarea name="addr" id="addr" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL ID: </label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">PHONE NUMBER : </label></td>
                    <td><input type="number" name="phone" id="phone"></td>
                </tr>
                <tr>
                   <td><label for="ra">INDIAN : </label></td>
                    <td>yes<input type="checkbox" name="ra" id="ra">  no<input type="checkbox" name="ra" id="ra"></td>
                </tr>
                <tr>
                    <td><label for="a">color</label></td>
                    <td>A<input type="color" name="a" id="a"></td>
                </tr>
                <tr>
                    <td><label for="hob">HOBBIES</label>
                    </td>
                    <td>Reading<input type="checkbox" name="hob" id="hob"> walking<input type="checkbox" name="hob" id="hob">  </td>
                    <tr>
                        
                        <td></td><td>
                       others<input type="checkbox" name="hob" id="hob"><input type="text" name="hob" id="hob">
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td><label for="qual">QUALIFICATION</label></td>
                    <td><select name="qual" id="qual"> <option value="select">SELECT</option><option value="mech">Mechanical</option><option value="civil">CIVIL</option></select></td>
                    
                </tr>
                <tr>
                    <td><label for="act">ACTIVITY</label></td>
                    <td><input type="text" name="act" id="act"> <input type="text" name="act" id="act"> <input type="text" name="act" id="act"></td>
                </tr>
                <tr><td></td>
                    <td><input type="text" name="act" id="act"> <input type="text" name="act" id="act"> <input type="text" name="act" id="act"> </td>

                </tr>
                <tr>
                    <td><input type="submit" value="SUBMIT"><input type="submit" value="CANCEL"></td>
                  
                </tr>

            </table>





        </form>
    </fieldset>
</body>
</html>
