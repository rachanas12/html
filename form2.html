<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink" text="blue"><b>
    <fieldset style="border: 4px solid black;">
        <form action="" method="get">
<h1><u>My Feedback Form</u> </h1>
<table>
    <tr><tr><td><ul><li><label for="name">Name : </label><input type="text" name="name" id="name"></li></ul></td>
            
        </tr>
        <tr><td><ul><li><label for="email">Email : </label><input type="text" name="email" id="email"></li></ul></td>
        </tr>
        <tr><td><ul><li><label for="password">Password : </label><input type="text" name="password" id="password"></td></li></ul></td>
        </tr>
        <tr><td><h4>Please check all the emotions that apply to you : </h4></td></tr>
        <tr>
            <td><ul><li><label for="an">Angry   </label>    <input type="checkbox" name="an" id="an"></li></ul></td></tr>
        <tr><td><ul><li><label for="sad">Sad    </label>    <input type="checkbox" name="sad" id="sad"></li></ul></td></tr>
        <tr><td><ul><li><label for="hap">Happy  </label>    <input type="checkbox" name="hap" id="hap"></li></ul></td></tr>
    
        <tr><td><h4>How satisfied were you with our service? </h4></td></tr>
    <tr><td><ul><li><label for="a">Very Satisfied   </label>    <input type="checkbox" name="a" id="a"></li></ul></td></tr>
    <tr><td><ul><li><label for="b">Satisfied    </label>    <input type="checkbox" name="b" id="b"></li></ul></td></tr>
    <tr><td><ul><li><label for="c">Not Satisfied    </label>    <input type="checkbox" name="" id=""></li></ul></td></tr>
<tr><td><ul><li><label for="d">Further Comments    :      </label>        <textarea name="d" id="d" cols="30" rows="10"></textarea></li></ul></td></tr>
<tr><td><ul><li><label for="e">Bio Photo :  </label> <input type="text" name="e" id="e"> <input type="file" name="e" id="e"></li></ul></td></tr>
<tr><td><ul><li><label for="f">Location Visited  : </label><input type="text" name="f" id="f"></li></ul></td></tr>
<tr><td><input type="submit" value="SUBMIT"></td></tr>

</table>
        </form>
    </fieldset>
</b></body>
</html>
